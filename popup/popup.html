<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #09090b;
      color: #fafafa;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      color: #fafafa;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #27272a;
      border-radius: 6px;
      background: #09090b;
      color: #fafafa;
      font-size: 13px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #fafafa;
      box-shadow: 0 0 0 1px #fafafa;
    }

    input::placeholder {
      color: #52525b;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #fafafa;
      color: #18181b;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 8px;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      display: block;
      background: #052e16;
      color: #4ade80;
      border: 1px solid #14532d;
    }

    .status.error {
      display: block;
      background: #450a0a;
      color: #f87171;
      border: 1px solid #7f1d1d;
    }

    .help {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #27272a;
      font-size: 11px;
      color: #a1a1aa;
    }

    .help a {
      color: #fafafa;
      text-decoration: none;
      font-weight: 500;
    }

    .help a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>
    <img src="../logo.png" class="logo" alt="BetterCF">
    betterCF
  </h1>

  <div class="form-group">
    <label>API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your Codeforces API key">
  </div>

  <div class="form-group">
    <label>API Secret</label>
    <input type="password" id="apiSecret" placeholder="Enter your Codeforces API secret">
  </div>

  <button id="saveBtn">Save Settings</button>

  <div class="status" id="status"></div>

  <div class="help">
    Get your API key from<br>
    <a href="https://codeforces.com/settings/api" target="_blank">codeforces.com/settings/api</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
